<head>
    <meta charset="UTF-8">

<body>
    <h1 id="pageTitle">Instagram フォローチェッカー</h1>

    <div id="fileInputs">
        <input type="file" id="followingFileInput" accept=".json" onchange="handleFileSelect('following')">
        <label for="followingFileInput">following.json ファイルを選択</label><br>
        <input type="file" id="followersFileInput" accept=".json" onchange="handleFileSelect('followers')">
        <label for="followersFileInput">followers_1.json ファイルを選択</label><br>
    </div>

    <button id="compareButton" onclick="compareFiles()">実行</button>
    
    <div id="results">

        <h2 id="ErrorMessage"></h2>

        <div id="followOnly">
            <h2 id="followOnlyHeader"></h2>
            <ul id="followOnlyList"></ul>
        </div>        

        <div id="followerOnly">
            <h2 id="followerOnlyHeader"></h2>
            <ul id="followerOnlyList"></ul>
        </div>

        <div id="followAndFollower">
            <h2 id="followAndFollowerHeader"></h2>
            <ul id="followAndFollowerList"></ul>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
